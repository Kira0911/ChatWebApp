<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Boot WebSocket Chat</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <noscript>
      <h2>Sorry! Your browser doesn't support JavaScript</h2>
    </noscript>

    <div id="username-page" class="page">
      <div class="container">
        <h1>Type your username to enter the Chatroom</h1>
        <form id="usernameForm">
          <input
            type="text"
            id="name"
            placeholder="Username"
            autocomplete="off"
            class="form-control"
          />
          <button type="submit" class="accent">Start Chatting!</button>
        </form>
      </div>
    </div>

    <div id="chat-page" class="page hidden">
      <div class="container">
        <div class="chat-header">
          <h2>Spring WebSocket Chat Application</h2>
        </div>
        <div class="connecting">Connecting...</div>
        <ul id="messageArea"></ul>
        <form id="messageForm">
          <div class="input-group">
            <input
              type="text"
              id="message"
              placeholder="Type a message..."
              autocomplete="off"
              class="form-control"
            />
            <button type="submit" class="primary">Send</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
